<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank by Me!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100">
    <h1 class="text-center font-bold text-2xl mt-8">Baap er Bank</h1>
    <section class="mt-5">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 text-center p-5 rounded-lg"> 
                <h3 class="text-3xl">Deposit</h3>
                <p class="text-5xl">$<span id="deposit-ammount">00</span></p>
            </div>
            <div class="bg-yellow-400 text-center p-5 rounded-lg"> 
                <h3 class="text-3xl">Withdraw</h3>
                <p class="text-5xl">$<span id="withdraw-ammount">00</span></p>
            </div>
            <div class="bg-blue-400 text-center p-5 rounded-lg"> 
                <h3 class="text-3xl">Balance</h3>
                <p class="text-5xl">$<span id="balance-ammount">1200</span></p>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-amber-600 text-center p-4 rounded-lg">
                <h1 class="text-3xl text-white">Deposit Ammount</h1>

                <input class="w-9/12 mt-2 p-3" type="email" name="" id="input-field" placeholder="$ Deposit Ammount">
                <br>

                <button id="Deposit-btn" class="bg-pink-400 p-3 mt-2 rounded">Deposit</button>
            </div>

            <div class="bg-purple-600 text-center p-4 rounded-lg">
                <h1 class="text-3xl">Withdraw Ammount</h1>

                <input class="w-9/12 mt-2 p-3" type="email" name="" id="withdraw-field" placeholder="$ Withdraw Ammount">
                <br>

                <button id="withdraw-btn" class="bg-pink-400 p-3 mt-2 rounded">Withdraw</button>
            </div>

        </div>
    </section>

    <script src="js/withdraw2.js"></script>
    <script src="js/deposit2.js"></script>
</body>

</html>
